<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">
    
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body class="container">
    <header>
      <div class="main-header">
        <div class="user-profile">
          <h1 class="user-profile__name">
            <span>Report for</span><br>
            <span>Jeremy Robson</span>
          </h1>
          <a href="#">
            <img class="user-profile__image" src="images/image-jeremy.png" 
              alt="Jeremy Robson dashboard settings.">
          </a>
        </div>
        <nav class="main-nav">
          <ul class="main-nav__menu">
            <li class="main-nav__menu-item">
              <a class="main-nav__menu-item-link" href="#" 
                role="button"
                aria-pressed="false">
                Daily
              </a>
            </li>
            <li class="main-nav__menu-item">
              <a class="main-nav__menu-item-link active" href="#" 
                role="button"
                aria-pressed="true">
                Weekly
              </a>
            </li>
            <li class="main-nav__menu-item">
              <a class="main-nav__menu-item-link" href="#" 
                role="button"
                aria-pressed="false">
                Monthly
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="activity-cards">
      </div>
    </main>
    <footer>
      <div class="main-footer">
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/a-woodworth" target="_blank">a-woodworth</a>.</p>
      </div>
    </footer>
    <svg class="hidden" viewbox="0 0 21 5" xmlns="http://www.w3.org/2000/svg">
      <symbol id="ellipsis">
        <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/>
      </symbol>
    </svg>
    <script src="app.js"></script>
  </body>
</html>
